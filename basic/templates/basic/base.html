{% load staticfiles %}

<html lang="en">
<head>
    <title>Warehouse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{%  static 'icons/icon.png' %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic/home_page.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2d4986;">
        <a class="navbar-brand" href="{% url 'home_page'%}" style="color: #a2ffba; font-size:x-large ; font-family: Liber "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif">Annadaata Food Co.op</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{% url 'home_page' %}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{% url 'store' %}">Store </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{% url 'sell' %}">Sell </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{% url 'buy' %}">Buy </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="{% url 'more' %}">More </a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
